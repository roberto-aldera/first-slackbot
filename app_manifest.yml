display_information:
  name: HackyBot
  description: Hackday playpen. This bot will change as time goes on, much like we
    all do. Stay tuned for more.
  background_color: "#1a1b1f"
features:
  bot_user:
    display_name: HackyBot
    always_online: true
  slash_commands:
    - command: /greet
      url: https://ngrok-url-here/slack/commands
      description: Let's exchange pleasantries.
      should_escape: false
    - command: /joke
      url: https://ngrok-url-here/slack/commands
      description: Tell a joke.
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - commands
      - groups:history
      - im:history
      - im:read
      - im:write
settings:
  event_subscriptions:
    request_url: https://ngrok-url-here/slack/events
    bot_events:
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
